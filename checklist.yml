description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings:
  - motivation: Package not intended for CRAN
    value: "checking CRAN incoming feasibility ... WARNING\nMaintainer: 'Thierry Onkelinx
      <thierry.onkelinx@inbo.be>'\n\nNew submission\n\nStrong dependencies not in
      mainstream repositories:\n  n2kanalysis, n2khelper, n2kupdate\nSuggests or Enhances
      not in mainstream repositories:\n  INLA\nAvailability using Additional_repositories
      specification:\n  n2kanalysis   yes   https://inbo.r-universe.dev\n  n2khelper
      \    yes   https://inbo.r-universe.dev\n  n2kupdate      no   ?                          \n
      \ INLA           no   ?                          "
  notes: []
required:
- CITATION
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- folder conventions
- license
- lintr
- repository secret
- spelling
spelling:
  default: en-GB
  ignore:
  - .github
  - LICENSE.md
